<!-- Etm Imp Exp -->
<template>
    <lightning-card title="ETM Import" icon-name="standard:file">
        <div class="slds-p-horizontal_small">
            <lightning-file-upload
                    label="Attach files"
                    record-id={recordId}
                    accept={acceptedFormats}
                    class="file-selector-large"
                    onuploadfinished={handleUploadFinished}

            >
            </lightning-file-upload>
        </div>
    </lightning-card>
</template>
